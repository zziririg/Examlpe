<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio, video 테스트</title>
</head>
<body>
  <h2>
    audio 태그 테스트
  </h2>
  <audio src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" 
         autoplay 
         controls 
         loop
         muted></audio>

  <h2>
    video 태그 테스트
  </h2>
  <video src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" 
         controls
         autoplay
         loop
         muted
         poster="./images/heropy.png">   <!-- 썸네일 -->
  </video>

</body>
</html>
