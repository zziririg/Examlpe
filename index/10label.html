<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>label 테스트 </title>
</head>
<body>
  <!--
    label: 라벨링 가능한 요소의 제목, 제목을 요소와 똑같이 사용가능
    예) 제목 클릭하면 체크박스에 체크 되는거
  -->  
  <input type="checkbox" id="user-agreement">
  <label for="user-agreement">동의해?</label>
  <!--
    label을 input의 제목으로 사용한 예
    for속성을 사용해서 위의 input의 id와 연결시킴
  -->

  <label><input type="checkbox"/>동의해?</label>
  <!--
    input을 아예 label로 감싸서 제목까지 checkbox로 사용(많이 사용)
  -->

  <hr>

  <label>
    검색<input type="search">
  </label>
  <!--검색 텍스트만 눌러도 검색창 활성화됨, label로 다 감쌌으니까-->

</body>
</html>
